<html>
<head>
	<title>Welcome</title>
	<link rel='stylesheet' href="css/reset.css" type='text/css' media='all'/>
	<link rel='stylesheet' href="bower_components/bootstrap/dist/css/bootstrap.min.css" type='text/css' media='all'/>
	<style>
		#wrapper{
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		input[name="success"]{
			height: 30px;
		}

		strong{
			font-size: 1.4rem;
		}

	</style>
</head>
<body>
	<section id="wrapper">
		<form action="/postMessage" method="POST" class="form-inline">
			<p class="country"></p>
			<input type="number" min=0 max=100 name="success" class="input-medium" placeholder="Process success"/>
			<input type="submit" value="Send" class="btn btn-primary"/>
		</form>
	</section>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.index.js"></script>
	<script>
		(function(){
			'use strict';

			var socket=io('ws://localhost:1337');
			window.app.initialize(socket);
		})();
	</script>
</body>
</html>
